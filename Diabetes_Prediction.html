<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
            display: none;
        }
        .positive {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .negative {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Diabetes Prediction Tool</h1>
        <form id="diabetesForm">
            <div class="form-group">
                <label for="pregnancies">Pregnancies:</label>
                <input type="number" id="pregnancies" name="pregnancies" min="0" max="20" step="1" required>
            </div>
            
            <div class="form-group">
                <label for="glucose">Glucose Level:</label>
                <input type="number" id="glucose" name="glucose" min="0" max="300" step="1" required>
            </div>
            
            <div class="form-group">
                <label for="bloodPressure">Blood Pressure:</label>
                <input type="number" id="bloodPressure" name="bloodPressure" min="0" max="200" step="1" required>
            </div>
            
            <div class="form-group">
                <label for="skinThickness">Skin Thickness:</label>
                <input type="number" id="skinThickness" name="skinThickness" min="0" max="100" step="1" required>
            </div>
            
            <div class="form-group">
                <label for="insulin">Insulin Level:</label>
                <input type="number" id="insulin" name="insulin" min="0" max="900" step="1" required>
            </div>
            
            <div class="form-group">
                <label for="bmi">BMI:</label>
                <input type="number" id="bmi" name="bmi" min="0" max="70" step="0.1" required>
            </div>
            
            <div class="form-group">
                <label for="diabetesPedigree">Diabetes Pedigree Function:</label>
                <input type="number" id="diabetesPedigree" name="diabetesPedigree" min="0" max="3" step="0.001" required>
            </div>
            
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" min="18" max="120" step="1" required>
            </div>
            
            <button type="submit">Predict Diabetes Risk</button>
        </form>
        
        <div id="result" class="result"></div>
        

    </div>

    <script>
        document.getElementById('diabetesForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form values
            const formData = {
                pregnancies: parseFloat(document.getElementById('pregnancies').value),
                glucose: parseFloat(document.getElementById('glucose').value),
                bloodPressure: parseFloat(document.getElementById('bloodPressure').value),
                skinThickness: parseFloat(document.getElementById('skinThickness').value),
                insulin: parseFloat(document.getElementById('insulin').value),
                bmi: parseFloat(document.getElementById('bmi').value),
                diabetesPedigree: parseFloat(document.getElementById('diabetesPedigree').value),
                age: parseFloat(document.getElementById('age').value)
            };
            
            // Send data to Flask backend
            fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                const resultDiv = document.getElementById('result');
                resultDiv.style.display = 'block';
                
                if (data.error) {
                    resultDiv.className = 'result';
                    resultDiv.style.backgroundColor = '#f8d7da';
                    resultDiv.style.color = '#721c24';
                    resultDiv.innerHTML = 'Error: ' + data.error;
                } else {
                    if (data.prediction === 1) {
                        resultDiv.className = 'result positive';
                        resultDiv.innerHTML = `HIGH RISK: The model predicts diabetes risk. Confidence: ${Math.abs(data.probability).toFixed(3)}. Please consult a healthcare professional.`;
                    } else {
                        resultDiv.className = 'result negative';
                        resultDiv.innerHTML = `LOW RISK: The model predicts no diabetes risk. Confidence: ${Math.abs(data.probability).toFixed(3)}. Maintain a healthy lifestyle.`;
                    }
                    
                    // Display input values
                    const inputValues = `
                        <br><br><strong>Input Values:</strong><br>
                        Pregnancies: ${formData.pregnancies}, Glucose: ${formData.glucose}, Blood Pressure: ${formData.bloodPressure}, 
                        Skin Thickness: ${formData.skinThickness}, Insulin: ${formData.insulin}, BMI: ${formData.bmi}, 
                        Diabetes Pedigree: ${formData.diabetesPedigree}, Age: ${formData.age}
                    `;
                    resultDiv.innerHTML += inputValues;
                }
            })
            .catch(error => {
                const resultDiv = document.getElementById('result');
                resultDiv.style.display = 'block';
                resultDiv.className = 'result';
                resultDiv.style.backgroundColor = '#f8d7da';
                resultDiv.style.color = '#721c24';
                resultDiv.innerHTML = 'Error connecting to server: ' + error;
            });
        });
    </script>
</body>
</html>
